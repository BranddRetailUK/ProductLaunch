<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cola Plays | Launch Countdown</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Bricolage+Grotesque:wght@600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0841/7545/4535/files/COLA_CIRCLE.png?v=1764496951">
</head>
<body>
  <div id="particles-js"></div>
  <div id="screen-flash"></div>
  <div id="buy-now-particles"></div>
  <div id="buy-now-sparkles"></div>



  <!-- âœ… Bubble container: 8 images x2, randomized via JS -->
  <div id="bubble-container"></div>

  <audio id="bg-music" src="Need%20Your%20Touch.mp3" preload="auto" loop></audio>

  <div class="overlay">
    <div class="container">
      <div class="eyebrow">Limited Edition</div>
      <h1 class="headline">Community Merch</h1>

      <img src="https://cdn.shopify.com/s/files/1/0841/7545/4535/files/COLA_CIRCLE.png?v=1764496951" alt="Cola Plays logo" class="logo" />

      <div id="countdown" class="countdown">
        <div class="countdown-block">
          <span id="hours">00</span>
          <label>HOURS</label>
        </div>
        <div class="colon">:</div>
        <div class="countdown-block">
          <span id="minutes">00</span>
          <label>MINUTES</label>
        </div>
        <div class="colon">:</div>
        <div class="countdown-block">
          <span id="seconds">00</span>
          <label>SECONDS</label>
        </div>
      </div>

      <div class="launch-info">
        <div class="launching">Launching This Friday</div>
        <div class="launch-date">5.12.25</div>
      </div>

      <div id="quote-wrapper">
        <div class="quote-placeholder" id="quote-placeholder"></div>
      </div>

      <div id="product-section">
        <!-- Buy Button will be injected here -->
      </div>
    </div>

    <div id="buy-now-wrapper" class="hidden"></div>
  </div>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
