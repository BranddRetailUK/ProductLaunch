<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cola Plays | Launch Countdown</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Bricolage+Grotesque:wght@600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0841/7545/4535/files/COLA_CIRCLE.png?v=1764496951">
</head>
<body>
  <div id="particles-js"></div>
  <div id="screen-flash"></div>
  <div id="buy-now-particles"></div>
  <div id="buy-now-sparkles"></div>



  <!-- ✅ Bubble container: 8 images x2, randomized via JS -->
  <div id="bubble-container"></div>

  <audio id="bg-music" src="ambient.mp3" preload="auto" loop></audio>

  <div class="overlay">
    <div class="container">
      <div class="eyebrow">Cola Plays • Collection Countdown</div>
      <img src="https://cdn.shopify.com/s/files/1/0841/7545/4535/files/COLA_CIRCLE.png?v=1764496951" alt="Cola Plays logo" class="logo" />

      <h1 class="headline">
        <span>C</span><span>o</span><span>l</span><span>a</span><span> </span>
        <span>P</span><span>l</span><span>a</span><span>y</span><span>s</span><br />
        <span>L</span><span>i</span><span>v</span><span>e</span><span> </span>
        <span>D</span><span>r</span><span>o</span><span>p</span>
      </h1>

      <p class="lede">
        Swampies get first shot at the signature contrast hoodie. Only 30 pieces — once they’re gone, the full Cola Plays collection unlocks. Keep the bubbles rolling until we go live.
      </p>

      <div id="countdown" class="countdown">
        <div class="countdown-block">
          <span id="hours">00</span>
          <label>HOURS</label>
        </div>
        <div class="colon">:</div>
        <div class="countdown-block">
          <span id="minutes">00</span>
          <label>MINUTES</label>
        </div>
        <div class="colon">:</div>
        <div class="countdown-block">
          <span id="seconds">00</span>
          <label>SECONDS</label>
        </div>
      </div>

      <div id="quote-wrapper">
        <div class="quote-placeholder" id="quote-placeholder"></div>
      </div>

      <div id="product-section">
        <!-- Buy Button will be injected here -->
      </div>
    </div>

    <div id="buy-now-wrapper" class="hidden"></div>
  </div>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
